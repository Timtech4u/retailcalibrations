{% extends 'calibrate/base.html' %} {% block content%}

<div class="col-sm-10">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4><strong>Details</strong></h4>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <td><strong>Name</strong></td>
                    <td><strong>{{user.first_name}} &nbsp; {{user.last_name}}</strong></td>
                </tr>
                <tr>
                    <td><strong>Username</strong></td>
                    <td><strong>{{user.username}}</strong></td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td><strong>{{user.email}}</strong></td>
                </tr>
            </table>
            <a href="{% url 'edit_profile'%}" class="btn btn-primary" role="button">Edit Profile</a>
            <a href="{% url 'change_password'%}" class="btn btn-primary" role="button">Change Password</a>
            <br>
        </div>
    </div>
    {% endblock %}
